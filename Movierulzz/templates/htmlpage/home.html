<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <!-- jQuery library -->
     <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>
     <!-- Latest compiled JavaScript -->
     <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js></script>
     <!-- Latest compiled and minified CSS -->
     <link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/cinima.css' %}">
</head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 40
  px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 50px 700px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;

}
.button1:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<body>
<h1>Cinima Hit </h1>
{% for i in cini %}

<div class="grid-container">
    <div class="image">
       <img src="../media/{{ i.poster }}" height="500px"; width="300px";>
    </div>

    <div class="details">
        <p>Hero : {{ i.Hero }}</p>
        <p>Heroin : {{ i.Heroin }}</p>
        <p>Director : {{ i.Director }}</p>
        <p>Budget : {{ i.Budget }}</p>
        <a href="{% url 'updateform' i.id %}"><button class="btn btn-success btn-lg" type="button">Update</button></a>
        <a href="{% url 'delete' i.id %}"><button class="btn btn-danger btn-lg" type="button" value="delete" >Delete</button></a>
    </div>

    <div class="desc">
        <p>Description:{{ i.Desc }}</p>
    </div>
</div>

{% endfor %}

<a href="{%url 'modelform' %}"><button class="button button1">Add Movies+</button></a>
<p></p>
<p></p>
</body>
</html>
