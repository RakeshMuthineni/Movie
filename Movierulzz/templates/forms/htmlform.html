{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div align="center"><h3>Add Movie Information</h3></div>
<form method="post" name="frm" action="" enctype="multipart/form-data">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Movie Name</label>
    <div class="col-sm-8">
      <input type="text" name="mname"  class="form-control"  >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Hero</label>
    <div class="col-sm-8">
      <input type="text" name="hero" class="form-control" id="inputPassword" >
    </div>
  </div>

    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">HeroIn</label>
    <div class="col-sm-8">
      <input type="text" name="heroin" class="form-control" id="inputPassword" >
    </div>
  </div>

    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Director</label>
    <div class="col-sm-8">
      <input type="text" name="director" class="form-control" id="inputPassword" >
    </div>
  </div>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Budget</label>
    <div class="col-sm-8">
      <input type="text" name="budget" class="form-control" id="inputPassword" >
    </div>
  </div>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-8">
        <textarea name="desc" class="form-control"></textarea>
    </div>
</div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Upload Poster</label>
    <div class="col-sm-8">
       <input type="file" name="poster" >
    </div>
</div>


      <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label"></label>
        <button type="submit" name="add">Submit</button>

  </div>
  {% csrf_token %}
</form>
</div>
</body>
</html>
